# Database
logging:
    level:
        org:
            hibernate:
                type:
                    descriptor:
                        sql: trace
spring:
    datasource:
        password: 1
        url: jdbc:postgresql://postgres:5432/tablebooking
        username: postgres
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                format_sql: true
        show-sql: true

# Swagger
springfox:
    documentation:
        swagger:
            v2:
                path: /documentation/swagger